<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak Kami - Kang Fakhrur Resto</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f5f0;
        color: #333;
      }

      .contact-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #8b0000;
        text-align: center;
        margin-bottom: 30px;
        border-bottom: 2px solid #8b0000;
        padding-bottom: 10px;
      }

      .contact-info {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        margin-bottom: 30px;
      }

      .contact-card {
        flex: 1;
        min-width: 250px;
        background: linear-gradient(135deg, #f8f8f8, #ffffff);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease;
      }

      .contact-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }

      .contact-card h2 {
        color: #8b0000;
        margin-top: 0;
        font-size: 1.3em;
      }

      .contact-icon {
        font-size: 24px;
        margin-right: 10px;
        vertical-align: middle;
        color: #8b0000;
      }

      .contact-detail {
        margin: 15px 0;
        display: flex;
        align-items: center;
      }

      .contact-form {
        margin-top: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: inherit;
      }

      textarea {
        height: 120px;
        resize: vertical;
      }

      .submit-btn {
        background-color: #8b0000;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .submit-btn:hover {
        background-color: #a52a2a;
      }

      .student-info {
        background-color: #f0e6d2;
        padding: 15px;
        border-radius: 8px;
        margin-top: 30px;
        border-left: 4px solid #8b0000;
      }
    </style>
  </head>
  <body>
    <div class="contact-container">
      <h1>Hubungi Kami</h1>

      <div class="student-info">
        <h3>Informasi Mahasiswa:</h3>
        <p><strong>Nama:</strong> Muhammad Fakhrur Rizal</p>
        <p><strong>NIM:</strong> 20230801286</p>
        <p><strong>Prodi:</strong> Teknik Informatika</p>
        <p><strong>Universitas:</strong> Esa Unggul Jakarta Barat</p>
      </div>

    
  </body>
</html>
